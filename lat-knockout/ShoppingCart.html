<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Shopping cart</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout-2.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="CSS/StyleSheet.css">
    </link>
    <script src="js/ScriptFile.js"> </script>

</head>

<body>
    <div class="liveExample">
        <div id="hh1">
            <h2>Shooping cart</h2>
        </div>
        <span class="space1"></span>Category <span class="space2">Product</span> <span class="space3">Price</span><span
            class="space4">Option</span><span class="space5">Quantity</span><span class="space6">Sub-Total</span>
        <div>
            <!-- ko foreach:lines -->
            <!-- ko foreach:$parent.menus -->
            <select style="width: 150px" data-bind='options: categories,optionsText: "name", value: $parent.category'></select>
            <!-- /ko -->
            <!-- ko with: category -->&nbsp;&nbsp;&nbsp;
            <select style="width: 150px" data-bind='options: products, optionsText:
            "name", value: $parent.product'></select>
            <!-- /ko -->
            <!-- ko with: product -->
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<span data-bind="text: price"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select style="width:155px;" data-bind='options: options,
            optionsText: "name"'></select> &nbsp;&nbsp;&nbsp;
            <input data-bind="value: $parent.quantity, valueUpdate:
            'keyup'" />
            <!-- /ko -->
            &nbsp;&nbsp;&nbsp;<span style="width:155px;" data-bind="text:
            subtotal"></span>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<a href="#" data-bind="click:
            $parent.removeLine">Remove</a><br />
            <!-- /ko -->
            </div>
            <p>
                <b>Total Price: <span data-bind="text: grandTotal">
                    </span></b>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;
                <button data-bind="click: addLine">Add Product</button>
            </p>
        </div>
    </body>
        
</html>
