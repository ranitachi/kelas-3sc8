<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Jquery</title>
</head>
<body>
    <button onclick="klik()">Click</button>
    <br>
    <input type="text" id="nama" class="text-box" onkeyup="kopiteks(this.value)">
    <p id="text">_______________</p>
    <input type="text" id="input-text">
</body>
</html>
<style>
    .text-box{
        border:3px solid #000;
        padding:10px;   
        margin:30px 20px;
    }
</style>
<script language="javascript" type="text/javascript">
    function kopiteks(val)
    {
        document.getElementById('input-text').value=val
        // document.getElementById('text').innerHTML=val
    }
    function klik()
    {
        var c = confirm("Hello World")
        if (c == true)
            alert("OK");
        else
            alert("Cancel")
    }
</script>
